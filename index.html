<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/font/stylesheet.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pop-up menu</title>
</head>
<body>
    <div class="wrapper">
        <div class="master-class">
            <div class="image-block">
                <img src="images/step-by-step-plan.png" id="step-by-step-plan" alt="step-by-step-plan">

                <div class="book-wrapper">
                    <img src="images/open-book.png" id="open-book" alt="open-book">

                    <img src="images/shadow.png" id="shadow" alt="shadow">
                    <img src="images/arrow.png" id="arrow" alt="arrow">
                </div>
            </div>
            
            <div class="text-block">
                <div class="main-text">
                    <h1>мастер-класс?</h1>

                    <p>Скачайте пошаговый план</p>

                    <h2>«Как&nbsp;собственнику выйти&nbsp;из&nbsp;операционки»</h2>

                    <p>и познакомьтесь с этим интрументом </p>
                    <p>прямо сейчас</p>

                    <p>10 шагов помогут создать системный бизнес</p>
                </div>

                <form id="form">
                    <p class="email-holder">
                        <label for="e-mail">Для получения бонуса введите email</label>
                        <input type="email" placeholder="Ваш e-mail" id="e-mail">
                    </p>

                    <p class="button-holder">
                        <input type="submit" value="Скачать пошаговый план" id="submit-button">
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
